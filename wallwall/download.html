<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../assets/app_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <script src="nav.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #FD8B2B 13%, #FFE4CA 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 80px;
            flex-wrap: wrap;
        }

        .intro-content {
            flex: 1;
            min-width: 300px;
            animation: fadeInUp 0.8s ease-out;
        }

        .intro-title {
            font-size: 60px;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            line-height: 1.15;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .intro-subtitle {
            font-size: 28px;
            color: white;
            margin-bottom: 44px;
            line-height: 1.5;
            font-weight: 500;
            text-shadow: 0 1px 10px rgba(0, 0, 0, 0.08);
        }

        .app-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .app-link {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
        }

        .app-link:hover {
            transform: translateY(-4px);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.2));
        }

        .app-link:active {
            transform: translateY(-2px);
        }

        .app-link img {
            height: 60px;
            width: auto;
            display: block;
            border-radius: 8px;
        }

        /* Adjust Google Play badge size to match App Store badge better */
        .app-link:nth-child(2) img {
            height: 88px;
            margin-top: -14px;
            margin-bottom: -14px;
        }

        .intro-image-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .intro-image {
            max-width: 100%;
            height: auto;
            max-height: 650px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15));
            transition: transform 0.3s ease;
        }

        .intro-image:hover {
            transform: scale(1.02);
        }

        /* Responsive design */
        @media (max-width: 968px) {
            .intro-section {
                flex-direction: column;
                text-align: center;
                gap: 48px;
            }

            .intro-title {
                font-size: 52px;
            }

            .intro-subtitle {
                font-size: 24px;
            }

            .app-links {
                justify-content: center;
            }

            .intro-image {
                max-height: 500px;
            }
        }

        @media (max-width: 640px) {
            .main-content {
                padding: 30px 24px;
            }

            .intro-title {
                font-size: 38px;
                margin-bottom: 16px;
                line-height: 1.2;
            }

            .intro-subtitle {
                font-size: 20px;
                margin-bottom: 32px;
            }

            .app-links {
                gap: 12px;
            }

            .app-link img {
                height: 48px;
            }

            .app-link:nth-child(2) img {
                height: 70px;
                margin-top: -11px;
                margin-bottom: -11px;
            }

            .intro-image {
                max-height: 400px;
            }
        }

        /* Extra small screens like iPhone SE */
        @media (max-width: 375px) {
            .main-content {
                padding: 24px 20px;
            }

            .intro-title {
                font-size: 32px;
                margin-bottom: 14px;
            }

            .intro-subtitle {
                font-size: 18px;
                margin-bottom: 28px;
            }

            .app-links {
                gap: 10px;
            }

            .app-link img {
                height: 44px;
            }

            .app-link:nth-child(2) img {
                height: 64px;
                margin-top: -10px;
                margin-bottom: -10px;
            }
        }
    </style>
</head>

                    <h1 class="intro-title">월월 - AI 뉴스 브리핑</h1>
                    <div class="intro-subtitle">글로벌 시장 핵심 이슈를 AI가 선별해 한눈에.</div>

                    <div class="app-links">

                            <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1727136000" alt="Download on the App Store">
                        </a>
                        <a class="app-link" href="https://play.google.com/store/apps/details?id=kr.amuse8.wallwallnews" target="_blank" rel="noopener noreferrer">
                            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
                        </a>
                    </div>
                </div>

                <div class="intro-image-area">
                    <img src="../assets/app_intro_screenshots_stacked.png" alt="Wallwall 앱 스크린샷" class="intro-image">
                </div>
            </div>
        </div>
    </div>
