<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallwall - 글로벌 시장 핵심 이슈를 AI가 선별해 한눈에</title>
    <link rel="stylesheet" href="footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, rgba(253, 139, 43, 1) 13%, rgba(255, 228, 202, 1) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .intro-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
            flex-wrap: wrap;
        }

        .intro-content {
            flex: 1;
            min-width: 300px;
        }

        .intro-title {
            font-size: 64px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .intro-subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: 400;
        }

        .app-links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .app-link {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .app-link:hover {
            transform: translateY(-2px);
        }

        .app-link svg {
            height: 60px;
            width: auto;
        }

        .intro-image-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
        }

        .intro-image {
            max-width: 100%;
            height: auto;
            max-height: 600px;
        }

        /* Responsive design */
        @media (max-width: 968px) {
            .intro-section {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }

            .intro-title {
                font-size: 48px;
            }

            .intro-subtitle {
                font-size: 20px;
            }

            .app-links {
                justify-content: center;
            }
        }

        @media (max-width: 640px) {
            .intro-title {
                font-size: 36px;
            }

            .intro-subtitle {
                font-size: 18px;
            }

            .app-link svg {
                height: 50px;
            }
        }
    </style>
</head>
